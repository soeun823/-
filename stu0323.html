<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
     <div id="container" style="width:480px;margin:40px auto">
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <h4>주문할 상품을 선택해 주세요</h4>
            <br>
            <select name="red">
                <option value="">레드향 특</option>               
                <option value="">레드향 상</option>
                <option value="">레드향 중</option>
                <option value="">레드향 소</option>
            </select>
            <br><br><br><br>
            <label><input type="checkbox" value="s_3" checked/>선물용 3kg</label>
            <input type="number" min="0" max="5">개 (최대5개)
            <br>
            <label><input type="checkbox" value="s_5" checked/>선물용 5kg</label>
            <input type="number" min="0" max="5">개 (최대5개)
            <br>
            <input type="radio" name="addtion" value="r1">밤
            <input type="radio" name="addtion" value="r2" checked>감
            <input type="radio" name="addtion" value="r3">사과
        </fieldset>
        <br>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </form>
</div>
</body>
</html>
